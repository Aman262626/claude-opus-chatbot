# Render Configuration for Claude Opus 4.5 Enhanced
# Automatic deployment configuration

services:
  # Main API Service
  - type: web
    name: claude-opus-enhanced
    env: python
    region: singapore  # or oregon/frankfurt
    plan: free  # Free tier
    branch: main
    
    # Python Runtime
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn claude_opus_enhanced:app --host 0.0.0.0 --port $PORT --workers 1
    
    # Environment Variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    
    # Health Check
    healthCheckPath: /health
    
    # Auto-deploy on push
    autoDeploy: true
