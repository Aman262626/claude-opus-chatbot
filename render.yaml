# Render Configuration for Claude Opus 4.5 Enhanced
# Optimized for fast deployment without compilation

services:
  # Main API Service
  - type: web
    name: claude-opus-enhanced
    env: python
    region: singapore
    plan: free
    branch: main
    
    # Optimized Build Command (uses only pre-built wheels)
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt
    
    # Start Command
    startCommand: uvicorn claude_opus_enhanced:app --host 0.0.0.0 --port $PORT --workers 1 --log-level info
    
    # Environment Variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    
    # Health Check
    healthCheckPath: /health
    
    # Auto-deploy on push
    autoDeploy: true
